<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width , initial-scale = 1.0">
    <link rel ="stylesheet" href="styles.css">

    
</head>
<style>

body{
    background-color: rgb(1, 1, 23);
}


.page ul {

display: flex;
margin: 0;
padding: 0;
list-style: none;
text-decoration: none;
background-color: rgb(1, 1, 23);
}

.page li + li {
margin-left: 30px;
}

.page a {
display: block;
position: relative;
color:  #fff;
font-size: 19px;
font-family: "Poppins", sans-serif;
font-weight: 400;
text-decoration: none;
}
.page a:before {
content: "";
position: absolute;
width: 0;
height: 2px;
bottom: -4px;
left: 0;
background-color: rgb(1, 1, 23);
visibility: hidden;
width: 0px;
transition: all 0.3s ease-in-out 0s;
}

.page a:hover:before, .page li:hover > a:before, .page .active > a:before {
visibility: visible;
width: 25px;
}

.page a:hover, .page .active > a, .page li:hover > a {
color: #29697c;
text-decoration: none;
}

.skills-section {
    max-width: 600px;
    margin: 20px auto;
}

.skill {
    margin-bottom: 15px;
}

h2 {
    text-align: center;
    font-size: 24px;
    color:azure;
}

h3 {
    color:azure;
    margin-bottom: 5px;
    font-size: 18px;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background-color: #3498db;
    border-radius: 5px;
    animation: expand 1s ease-out;
}

@keyframes expand {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}
</style>
<body>

    <header id="header" class="header-tops">
        <div class="main">
            <nav class="page">
            <ul style="list-style-type:none">
                <li><a href="./home.html"><span>Home</span></a></li>
                <li><a href="./about.html"><span>About</span></a></li>
                <li><a href="./education.html"><span>Education</span></a></li>
                <li><a href="./skills.html"><span>Skills</span></a></li>
                <li><a href="./contact.html"><span>Contact</span></a></li>
                
            </ul>
            </nav>
        </div>
    </header>
    <section class="skills-section">
        <h2>Skills</h2>
        <div class="skill">
            <h3>HTML5</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>C language</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 100%;"></div>
            </div>
        </div>
        <div class="skill">
            <h3>C++</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 98%;"></div>
            </div>
        </div>
      
    </section>
    <img src="./des.png" style="width:99%;height:10%">

</body>
</html>
